{extend name="public:base" /}
{block name="content"}
	<div class="page-header">
		<h1>	
			{$breadcrumb1}
			<small>
				<i class="ace-icon fa fa-angle-double-right"></i>
				{$breadcrumb2}
			</small>
		</h1>
	</div>

	<div class="page-header">	
		<a href="{:url('Discount/add')}" class="btn btn-primary">新增</a>
		<span href="{:url('Discount/copy_discount')}" class="btn btn-primary copy">复制</span>
	</div>

	<table class="table table-striped table-bordered table-hover search-form">
		<thead>
			<input name="type" type="hidden"  value="search" />
			<th><input name="name" type="text" placeholder="输入商品名称" value="{:input('name')}" /></th>
			<th>    				
				<select name="discount">
					<option value="">折扣分类</option>			
					<option value=""></option>
					
				</select>
			</th>	
			<th>    				
				<select name="status">
					<option value="">折扣状态</option>							
					<option {if condition="input('status') eq 1"} selected="selected"{/if}value="1">启用</option>
					<option {if condition="input('status') eq 2"} selected="selected"{/if} value="2">停用</option>
				</select>
			</th>
			<th>
				<a class="btn btn-primary" href="javascript:;" id="search" url="{:url('Discount/index')}">查询</a>
			</th>
		</thead>
	</table>

	<div class="row">
		<div class="col-xs-12">	
			<div>
				<table id="table" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th class="center">
								<label>
									<input type="checkbox" class="ace check-all" />
									<span class="lbl"></span>
								</label>
							</th>
							<th>ID</th> 
							<th>折扣商品图片</th> 
							<th>折扣名称</th>
							<th>折扣时间</th> 			
							<th>折扣价格</th>
							<th>折扣数量</th>
							<th>排序</th>
							<th>状态</th>						
							<th>操作</th>		
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="center">
								<label>
									<input class="ace ids" type="checkbox" name=""/>
									<span class="lbl"></span>
								</label>
							</td>	
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>

						<tr>
							<td colspan="20" class="page"></td>
						</tr>
						<tr>
							<td colspan="20">总计num个折扣</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>	
	
{/block}
