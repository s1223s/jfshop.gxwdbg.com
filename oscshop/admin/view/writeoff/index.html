{extend name="public:base" /}
{block name="content"}
<div class="page-header">
	<h1>
		{$breadcrumb1}
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$breadcrumb2}
		</small>
	</h1>
</div>
	
<table class="table table-striped table-bordered table-hover search-form">
	<thead>
	
		<th><input name="code" id="code" type="text" value="" placeholder="输入优惠券码" /></th>		
		<!--<th><input name="user_name" type="text" placeholder="输入起始时间" value="{:input('param.start_time')}" /></th>		
		<th><input name="user_name" type="text" placeholder="输入截止时间" value="{:input('param.end_time')}" /></th>-->
		<!--<th>    				
			<select name="status">
				<option value="">-选择状态-</option>
				<option value="">以核销</option>
				<option value="">未核销</option>
				
			</select>
		</th>-->
		<th>
			
			<input id="send" type="submit" value="核销" class="btn btn-primary" />
			<input id="send2" type="submit" value="核销2" class="btn btn-primary" />
		</th>
	</thead>
</table>	
<div class="row">
	<div class="col-xs-12">	
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>											
						<th>优惠券名称</th>	
						<th>优惠券码</th>							
						<th>使用时间</th>		
						<th>券码状态</th>	
					</tr>
				</thead>
				<tbody>
				{volist name="coupon" id="co" }
					<tr>
						<td>
							{$co.name}
						</td>
						<td>
							{$co.coupon_code}
						</td>
						<td>
							{$co.write_off_time}
						</td>
						<td>
							已使用
						</td>
					
						<!--<td colspan="20" class="page">{$coupon->render()}</td>-->
					</tr>
				{/volist}	
				</tbody>
				<tr>
				</tr>
			</table>
		</div>
	</div>
</div>
{/block}
{block name="javascript"}
<script>



$('#send').click(function(){
var code = $("input[name='code']").val();
alert(code);
	$.post(
		"{:url('Writeoff/certificate')}",
		{
			code:code
		},
		function(d){
			alert(d);
		}
	);
});
$('#send2').click(function(){
var code = $("input[name='code']").val();
alert(code);
	$.post(
		"{:url('Writeoff/partnerwrite')}",
		{
			code:code
		},
		function(d){
			alert(d);
		}
	);
});


</script>	
{/block}
